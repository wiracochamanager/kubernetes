apiVersion: apps/v1
kind: Deployment
metadata:
  name: guestbook-ui
spec:
  replicas: 2
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: guestbook-ui
  template:
    metadata:
      labels:
        app: guestbook-ui
    spec:
      containers:
        - image: wiracochamanager/mirepo:f8fe5d1e2abaa0cd3eec8e6e37a3d71a39a96280
          name: guestbook-ui
          ports:
            - containerPort: 80
